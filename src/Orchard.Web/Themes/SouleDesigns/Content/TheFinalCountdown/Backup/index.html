<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>OBX 2014: We're putting the band back together</title>
	<link rel="stylesheet" href="index.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script type="text/javascript" src="flipcounter.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript">
	//<![CDATA[
	
	var counters = new Array();

	$(document).ready(function() {	
	
		// Initialize counter digits
		$(".flip-counter").each(function() {
			counters.push(new flipCounter($(this).attr("id"), {value:0, inc:0, pace:0, auto:false}));
		});

		// Setup timer
		setTimerDateTime(2014, 10, 03, 17, 00, 00);
		runtime();
		
		// Simple toggle on/off sound
		$("#play-button").click(function(){
			try
			{
				var audioplayer = $("audio")[0];		
				if (audioplayer.paused) {
					$(this).text('pause');
					audioplayer.play();
				}   
				else {
					$(this).text('play');
					audioplayer.pause();
				}
			} catch(ex) {}
		});
	});

	//]]>
	</script>
</head>

<body>
	<div id="think-beachfront">
		<div id="countdown">
			<div class="time-wrapper">
				<div id="day-0" class="flip-counter"></div>
				<div id="day-1" class="flip-counter"></div>
				<div id="day-2" class="flip-counter"></div>
				<div class="clear"></div>
				<div class="time-label">
					Days
				</div>
			</div>
			<div class="time-space time-wrapper">&nbsp;</div>
			<div class="time-wrapper">
				<div id="hour-0" class="flip-counter"></div>
				<div id="hour-1" class="flip-counter"></div>
				<div class="clear"></div>
				<div class="time-label">
					Hours
				</div>
			</div>
			<div class="time-colon time-wrapper">:</div>
			<div class="time-wrapper">
				<div id="minute-0" class="flip-counter"></div>
				<div id="minute-1" class="flip-counter"></div>
				<div class="clear"></div>
				<div class="time-label">
					Minutes
				</div>
			</div>
			<div class="time-colon time-wrapper">:</div>
			<div class="time-wrapper">
				<div id="second-0" class="flip-counter"></div>
				<div id="second-1" class="flip-counter"></div>
				<div class="clear"></div>
				<div class="time-label">
					Seconds
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<!--<embed src="the-final-countdown.mp3?v=2" autostart="true" loop="true" volume="100" hidden="true" />
	<noembed><bgsound src="the-final-countdown.mp3?v=2"></noembed>-->
	
	<div style="padding-top: 50px; width: 600px; text-align: center; margin: auto">
		<audio loop autoplay>
		<source src="the-final-countdown.mp3?v=3" type="audio/mpeg">
		<embed src="the-final-countdown.mp3?v=3" />
		</audio>
		<a href="javascript:void(0)" id="play-button">pause</a>
	</div>
	

</body>

</html>
